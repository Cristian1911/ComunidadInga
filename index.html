<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>WASKA</title>
</head>
<body>
    <section id="Login" class="">
        <button id="btnIniciar" onclick="desplegarLogin()">Iniciar Sesion</button>
        <button id="btnLRegistro" onclick="cambiodepantalla('Login','Registro');"> Registro</button>
        <input id="Lusername" type="text" class="none" placeholder="Nombre de usuario">
        <input id="Lpassword" type="text" class="none" placeholder="Contraseña">
        <button id="btnLogin" onclick="login()" class="none">Login</button>
    </section>

    <section id="Registro" class="none">
        <input id="username" type="text" placeholder="Nombre de usuario">
        <input id="password" type="text" placeholder="Contraseña">
        <input id="name" type="text" placeholder="Nombre">
        <input id="lastname" type="text" placeholder="Apellido">
        <input id="cedula" type="text" placeholder="Cedula">
        <input id="edad" type="number" placeholder="Edad">
        <input id="correo" type="text" placeholder="Correo">
        <button onclick="Registro()">registro</button>
    </section>
    <section id="ScreenChaman" class="none">
        <div id="hola">

        </div>
    </section>
    
</body>
